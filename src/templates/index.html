<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Hero Picker - AI Draft Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .team-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .team-radiant .team-header {
            border-bottom-color: #92c947;
        }
        
        .team-dire .team-header {
            border-bottom-color: #c23c2a;
        }
        
        .team-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: auto;
        }
        
        .team-radiant .team-title {
            color: #92c947;
        }
        
        .team-dire .team-title {
            color: #c23c2a;
        }
        
        .hero-slots {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .hero-slot {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .hero-slot:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: translateX(5px);
        }
        
        .slot-number {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #666;
        }
        
        .hero-select {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hero-select:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .hero-select option {
            background: #2d2d44;
            color: #fff;
        }
        
        .hero-portrait {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
            object-fit: cover;
        }
        
        .hero-portrait.show {
            display: block;
        }
        
        .clear-btn {
            padding: 5px 10px;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            color: #ff6b6b;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .clear-btn:hover {
            background: rgba(255, 100, 100, 0.3);
            transform: scale(1.05);
        }
        
        .action-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .filters-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .filters-section h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 200px;
        }
        
        .filter-item label {
            color: #a0a0a0;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .filter-select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .filter-select option {
            background: #2d2d44;
            color: #fff;
        }
        
        .predict-btn {
            padding: 15px 50px;
            font-size: 1.2em;
            background: linear-gradient(90deg, #4ecdc4, #44a3aa);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .predict-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .recommendations-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .recommendations-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .recommendations-header {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #4ecdc4;
        }
        
        .hero-recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .hero-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .hero-card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        
        .hero-card-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .hero-card-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .hero-card-confidence {
            font-size: 1.3em;
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .hero-card-roles {
            font-size: 0.85em;
            color: #a0a0a0;
        }
        
        .hero-card-attr {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .attr-str { background: rgba(255, 100, 100, 0.2); color: #ff6b6b; }
        .attr-agi { background: rgba(100, 255, 100, 0.2); color: #6bff6b; }
        .attr-int { background: rgba(100, 100, 255, 0.2); color: #6b6bff; }
        .attr-all { background: rgba(255, 255, 255, 0.2); color: #ffffff; }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        
        .error-message.show {
            display: block;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .hero-recommendations {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Dota 2 AI Draft Assistant</h1>
            <p class="subtitle">Get intelligent hero recommendations based on team compositions</p>
        </header>
        
        <div class="main-content">
            <!-- Radiant Team -->
            <div class="team-section team-radiant">
                <div class="team-header">
                    <span class="team-title">⚔️ Your Team (Radiant)</span>
                    <button class="clear-btn" onclick="clearTeam('team')">Clear All</button>
                </div>
                <div class="hero-slots" id="team-slots">
                    <!-- Hero slots will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Dire Team -->
            <div class="team-section team-dire">
                <div class="team-header">
                    <span class="team-title">👹 Enemy Team (Dire)</span>
                    <button class="clear-btn" onclick="clearTeam('enemy')">Clear All</button>
                </div>
                <div class="hero-slots" id="enemy-slots">
                    <!-- Hero slots will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="action-section">
            <div class="filters-section">
                <h3>🎯 Prediction Filters</h3>
                <div class="filter-row">
                    <div class="filter-item">
                        <label for="skill-filter">Skill Level:</label>
                        <select id="skill-filter" class="filter-select">
                            <option value="">Any Skill Level</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="patch-filter">Game Patch:</label>
                        <select id="patch-filter" class="filter-select">
                            <option value="">Any Patch</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="predict-btn" id="predict-btn" onclick="getPredictions()">
                🤖 Get Hero Recommendations
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing team compositions...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="recommendations-section" id="recommendations">
            <h2 class="recommendations-header">🏆 Recommended Heroes</h2>
            <div class="hero-recommendations" id="hero-recommendations">
                <!-- Recommendations will be populated here -->
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">Team Size</div>
                    <div class="stat-value" id="team-size">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Enemy Size</div>
                    <div class="stat-value" id="enemy-size">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Pick Phase</div>
                    <div class="stat-value" id="pick-phase">Early</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allHeroes = [];
        let selectedHeroes = {
            team: [null, null, null, null, null],
            enemy: [null, null, null, null, null]
        };
        
        // Initialize the application
        async function init() {
            await loadHeroes();
            await loadMetadata();
            setupHeroSlots();
        }
        
        // Load all heroes from API
        async function loadHeroes() {
            try {
                const response = await fetch('/api/heroes');
                const data = await response.json();
                
                if (data.success) {
                    allHeroes = data.heroes;
                    console.log(`Loaded ${allHeroes.length} heroes`);
                } else {
                    showError('Failed to load heroes');
                }
            } catch (error) {
                console.error('Error loading heroes:', error);
                showError('Failed to connect to server');
            }
        }
        
        // Load metadata for filters
        async function loadMetadata() {
            try {
                const response = await fetch('/api/metadata');
                const data = await response.json();
                
                if (data.success) {
                    setupFilters(data.metadata);
                } else {
                    console.warn('Failed to load metadata, filters disabled');
                }
            } catch (error) {
                console.warn('Error loading metadata:', error);
            }
        }
        
        // Setup filter dropdowns
        function setupFilters(metadata) {
            // Setup skill level filter
            const skillFilter = document.getElementById('skill-filter');
            metadata.skill_levels.forEach(skill => {
                const option = document.createElement('option');
                option.value = skill.value;
                option.textContent = skill.label;
                skillFilter.appendChild(option);
            });
            
            // Setup patch filter  
            const patchFilter = document.getElementById('patch-filter');
            metadata.patches.forEach(patch => {
                const option = document.createElement('option');
                option.value = patch.value;
                option.textContent = patch.label;
                patchFilter.appendChild(option);
            });
            
            console.log('Filters loaded successfully');
        }
        
        // Setup hero selection slots
        function setupHeroSlots() {
            setupTeamSlots('team', 'team-slots');
            setupTeamSlots('enemy', 'enemy-slots');
        }
        
        function setupTeamSlots(team, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const slot = document.createElement('div');
                slot.className = 'hero-slot';
                
                slot.innerHTML = `
                    <span class="slot-number">${i + 1}</span>
                    <select class="hero-select" id="${team}-hero-${i}" onchange="selectHero('${team}', ${i})">
                        <option value="">Select Hero...</option>
                        ${allHeroes.map(hero => 
                            `<option value="${hero.id}">${hero.name}</option>`
                        ).join('')}
                    </select>
                    <img class="hero-portrait" id="${team}-portrait-${i}" src="" alt="">
                `;
                
                container.appendChild(slot);
            }
        }
        
        // Handle hero selection
        function selectHero(team, slot) {
            const select = document.getElementById(`${team}-hero-${slot}`);
            const portrait = document.getElementById(`${team}-portrait-${slot}`);
            const heroId = select.value ? parseInt(select.value) : null;
            
            // Update selected heroes
            selectedHeroes[team][slot] = heroId;
            
            // Update portrait
            if (heroId) {
                const hero = allHeroes.find(h => h.id === heroId);
                if (hero) {
                    portrait.src = hero.img;
                    portrait.classList.add('show');
                }
            } else {
                portrait.classList.remove('show');
            }
            
            // Disable selected hero in other dropdowns
            updateHeroAvailability();
        }
        
        // Update hero availability in dropdowns
        function updateHeroAvailability() {
            const allSelected = [
                ...selectedHeroes.team.filter(h => h !== null),
                ...selectedHeroes.enemy.filter(h => h !== null)
            ];
            
            // Update all dropdowns
            ['team', 'enemy'].forEach(team => {
                for (let i = 0; i < 5; i++) {
                    const select = document.getElementById(`${team}-hero-${i}`);
                    const currentValue = selectedHeroes[team][i];
                    
                    // Update options
                    Array.from(select.options).forEach(option => {
                        if (option.value) {
                            const heroId = parseInt(option.value);
                            option.disabled = allSelected.includes(heroId) && heroId !== currentValue;
                        }
                    });
                }
            });
        }
        
        // Clear team selections
        function clearTeam(team) {
            for (let i = 0; i < 5; i++) {
                const select = document.getElementById(`${team}-hero-${i}`);
                const portrait = document.getElementById(`${team}-portrait-${i}`);
                
                select.value = '';
                portrait.classList.remove('show');
                selectedHeroes[team][i] = null;
            }
            
            updateHeroAvailability();
            hideRecommendations();
        }
        
        // Get predictions from API
        async function getPredictions() {
            // Get selected heroes
            const teamHeroes = selectedHeroes.team.filter(h => h !== null);
            const enemyHeroes = selectedHeroes.enemy.filter(h => h !== null);
            
            // Get filter values
            const skillLevel = document.getElementById('skill-filter').value || null;
            const patch = document.getElementById('patch-filter').value || null;
            
            // Validate input
            if (teamHeroes.length === 0 && enemyHeroes.length === 0) {
                showError('Please select at least one hero');
                return;
            }
            
            if (teamHeroes.length >= 5) {
                showError('Your team is already full!');
                return;
            }
            
            // Show loading
            showLoading();
            hideError();
            hideRecommendations();
            
            try {
                const requestBody = {
                    team_heroes: teamHeroes,
                    enemy_heroes: enemyHeroes,
                    top_k: 5
                };
                
                // Add filters if selected
                if (skillLevel) requestBody.skill_level = skillLevel;
                if (patch) requestBody.patch = patch;
                
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayRecommendations(data);
                } else {
                    showError(data.error || 'Failed to get recommendations');
                }
            } catch (error) {
                console.error('Error getting predictions:', error);
                showError('Failed to connect to server');
            } finally {
                hideLoading();
            }
        }
        
        // Display recommendations
        function displayRecommendations(data) {
            const container = document.getElementById('hero-recommendations');
            container.innerHTML = '';
            
            data.recommendations.forEach((hero, index) => {
                const card = document.createElement('div');
                card.className = 'hero-card';
                
                const attrClass = `attr-${hero.primary_attr}`;
                const attrLabel = hero.primary_attr.toUpperCase();
                
                card.innerHTML = `
                    <img class="hero-card-image" src="${hero.img}" alt="${hero.hero_name}">
                    <div class="hero-card-name">${hero.hero_name}</div>
                    <div class="hero-card-confidence">${hero.confidence.toFixed(1)}%</div>
                    <div class="hero-card-roles">${hero.roles.slice(0, 2).join(', ')}</div>
                    <span class="hero-card-attr ${attrClass}">${attrLabel}</span>
                `;
                
                card.onclick = () => addHeroToTeam(hero.hero_id);
                container.appendChild(card);
            });
            
            // Update stats
            document.getElementById('team-size').textContent = data.team_size;
            document.getElementById('enemy-size').textContent = data.enemy_size;
            
            const totalPicks = data.team_size + data.enemy_size;
            let phase = 'Early';
            if (totalPicks >= 8) phase = 'Late';
            else if (totalPicks >= 4) phase = 'Mid';
            document.getElementById('pick-phase').textContent = phase;
            
            showRecommendations();
        }
        
        // Add recommended hero to team
        function addHeroToTeam(heroId) {
            // Find first empty slot
            for (let i = 0; i < 5; i++) {
                if (selectedHeroes.team[i] === null) {
                    const select = document.getElementById(`team-hero-${i}`);
                    select.value = heroId;
                    selectHero('team', i);
                    break;
                }
            }
        }
        
        // UI helper functions
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }
        
        function showRecommendations() {
            document.getElementById('recommendations').classList.add('show');
        }
        
        function hideRecommendations() {
            document.getElementById('recommendations').classList.remove('show');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
